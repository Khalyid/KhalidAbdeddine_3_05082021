<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/public/css/style.css" />
        <title>Ohmyfood</title>
        <script
        src="https://kit.fontawesome.com/5891c6347c.js"
        crossorigin="anonymous"
      ></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            Ohmyfood
        </header>

        <section class="description">
        <i class="fas fa-map-marker-alt"> Paris, Belleville</i>

        <h1> Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, <br/> 
            séléctionnés par nos soins</p>

        <button>Explorer nos restaurants</button>
        </section>

        <section class="fonctionnement">
            <h1>Fonctionnement</h1>
            <div class="listfonctionnement">
                <p class="listfonctionnement__numero">1</p>
                <button class="listfonctionnement__button"><i class="fas fa-mobile-alt"></i> Choisissez un restaurant </button>
            </div>

            <div class="listfonctionnement">
                <p class="listfonctionnement__numero">2</p>
                <button class="listfonctionnement__button"><i class="fas fa-list"></i> Composer votre menu </button>
            </div>

            <div class="listfonctionnement">
                <p class="listfonctionnement__numero">3</p>
                <button class="listfonctionnement__button"><i class="fas fa-store"></i> Déguster au restaurant </button>
            </div>
        </section>

        <section class="restaurant">

            <div class="listrestaurant">
                <img class="listrestaurant__image" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Plat du restauarant La palette du goût">
                <div class="listrestaurant__descriptionimage">
                    <p><span>La palette du goût</span><br/>
                    Ménilmontant</p>
                    <i class="far fa-heart"></i>
            </div>

            <div class="listrestaurant">
                <img class="listrestaurant__image" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Plat du restauarant La note enchantée">
                <div class="listrestaurant__descriptionimage">
                    <p><span>La note enchantée</span><br/>
                    Charonne</p>
                    <i class="far fa-heart"></i>
            </div>

            <div class="listrestaurant">
                <img class="listrestaurant__image" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Plat du restauarant La palette du goût">
                <div class="listrestaurant__descriptionimage">
                    <p><span>A la française</span><br/>
                    Cité Rouge</p>
                    <i class="far fa-heart"></i>
            </div>

            <div class="listrestaurant">
                <img class="listrestaurant__image" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Plat du restauarant Le délice des sens">
                <div class="listrestaurant__descriptionimage">
                    <p><span>Le délice des sens</span><br/>
                    Folie-Méricourt</p>
                    <i class="far fa-heart"></i>
            </div>
        </section>
    </body>
